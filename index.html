<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculator</title>
    <link rel="stylesheet"href="Calculator.css">
</head>
<body>
    
    <div id="calc">Calculator
        <input type="text"id="header"readonly>
    <div class="Button_Container">
            <button class="button" onclick="CurrentDisplay= '';document.querySelector('#header').value = CurrentDisplay;" >C</button>

            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '1';document.querySelector('#header').value = CurrentDisplay;">1</button>

            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '2';document.querySelector('#header').value = CurrentDisplay;">2</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '+';document.querySelector('#header').value = CurrentDisplay;">+</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '3';document.querySelector('#header').value = CurrentDisplay;">3</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '4';document.querySelector('#header').value = CurrentDisplay;">4</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '-';document.querySelector('#header').value = CurrentDisplay;">-</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '5';document.querySelector('#header').value = CurrentDisplay;">5</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '6';document.querySelector('#header').value = CurrentDisplay;">6</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '*';document.querySelector('#header').value = CurrentDisplay;">*</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '7';document.querySelector('#header').value = CurrentDisplay;">7</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '8';document.querySelector('#header').value = CurrentDisplay;">8</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '/';document.querySelector('#header').value = CurrentDisplay;">/</button>

            <button class="button" onclick="
            CurrentDisplay= eval(CurrentDisplay);
            document.querySelector('#header').value = CurrentDisplay;">=</button>

            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '9';document.querySelector('#header').value = CurrentDisplay;">9</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '0';document.querySelector('#header').value = CurrentDisplay;">0</button>
            <button class="button" onclick="CurrentDisplay= CurrentDisplay + '.';document.querySelector('#header').value = CurrentDisplay;">.</button>
    
    </div>

    </div>

    <script>
        let CurrentDisplay = '';
        document.querySelector('#header').value = CurrentDisplay;
    </script>
</body>
</html>
